# Activation de CORS
quarkus.http.cors=true

# Autoriser toutes les origines
quarkus.http.cors.origins=*

# Autoriser les m�thodes HTTP sp�cifiques
quarkus.http.cors.methods=GET,POST,PUT,DELETE

# Autoriser les en-t�tes sp�cifiques
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with

# Set log level
quarkus.log.category."ma.devoxx".level=DEBUG
quarkus.log.category."dev.ai4j.".level=DEBUG
quarkus.log.category."dev.langchain4j".level=DEBUG
quarkus.log.category."dev.langchain4j.model.openai".level=DEBUG
# TODO quarkify (add quarkus-lc4j integration in the pom so we can observe in devUI)
quarkus.langchain4j.openai.chat-model.log-requests = true
quarkus.langchain4j.openai.chat-model.log-responses = true
quarkus.log.console.enable = true

quarkus.langchain4j.openai.api-key=${OPENAI_API_KEY}
quarkus.langchain4j.openai.chat-model.model-name=gpt-4o

# TODO watch out with the memory, check if we need another memory in later steps
quarkus.langchain4j.chat-memory.memory-window.max-messages=20
